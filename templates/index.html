<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ü ASL Recognition</title>
    <meta name="color-scheme" content="light dark">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <style>
        :root {
            --bg: #0b1020;
            --bg-accent: #111735;
            --primary: #7C8CF8;
            --primary-600: #667eea;
            --text: #e6e9f2;
            --muted: #adb3c4;
            --surface: rgba(255,255,255,0.06);
            --surface-2: rgba(255,255,255,0.1);
            --ring: rgba(124, 140, 248, 0.5);
            --shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        [data-theme="light"] {
            --bg: #f7f8fc;
            --bg-accent: #eef1ff;
            --primary: #4f46e5;
            --primary-600: #4338ca;
            --text: #0f172a;
            --muted: #475569;
            --surface: rgba(0,0,0,0.04);
            --surface-2: rgba(0,0,0,0.08);
            --ring: rgba(79, 70, 229, 0.35);
            --shadow: 0 10px 30px rgba(2,6,23,0.15);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, Noto Sans, sans-serif;
            color: var(--text);
            background: radial-gradient(90% 120% at 10% 10%, var(--bg-accent), var(--bg)),
                        radial-gradient(70% 90% at 90% 10%, rgba(124,140,248,0.08), transparent 60%);
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        .container { width: min(1100px, 92%); margin: 0 auto; }

        header {
            position: sticky; top: 0; z-index: 10;
            backdrop-filter: saturate(140%) blur(8px);
            background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0));
        }
        .nav {
            display: flex; align-items: center; justify-content: space-between;
            padding: 1rem 0.25rem;
        }
        .brand { display: flex; align-items: center; gap: .75rem; }
        .brand-badge {
            width: 36px; height: 36px; border-radius: 10px;
            display: grid; place-items: center;
            color: white; background: linear-gradient(135deg, var(--primary-600), var(--primary));
            box-shadow: var(--shadow);
        }
        .brand h1 { font-size: 1.15rem; letter-spacing: .3px; margin: 0; }
        .nav-actions { display: flex; align-items: center; gap: .5rem; }

        .icon-btn {
            background: var(--surface);
            border: 1px solid var(--surface-2);
            color: var(--text);
            border-radius: 10px; padding: .6rem .75rem; cursor: pointer;
            display: inline-flex; align-items: center; gap: .5rem;
            transition: transform .15s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
        }
        .icon-btn:hover { transform: translateY(-1px); border-color: var(--ring); box-shadow: 0 6px 18px rgba(0,0,0,0.18); }
        .icon-btn:focus-visible { outline: none; box-shadow: 0 0 0 3px var(--ring); }

        main { padding: 1.25rem 0 2rem; }
        .layout {
            display: grid; gap: 1.25rem;
            grid-template-columns: 1.2fr .8fr;
        }
        @media (max-width: 980px) { .layout { grid-template-columns: 1fr; } }

        .panel {
            background: var(--surface);
            border: 1px solid var(--surface-2);
            border-radius: 16px;
            padding: 1rem; box-shadow: var(--shadow);
        }
        .panel-title { margin: 0 0 .75rem; font-size: .9rem; color: var(--muted); text-transform: uppercase; letter-spacing: .08em; }

        #video {
            width: 100%; aspect-ratio: 4/3; background: #0c0f1f;
            border-radius: 12px; display: block;
            border: 1px solid var(--surface-2);
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
        }

        .stats { display: grid; gap: .75rem; }
        .card { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
                border: 1px solid var(--surface-2); border-radius: 14px; padding: 1rem; }
        .card .label { font-size: .8rem; color: var(--muted); text-transform: uppercase; letter-spacing: .08em; margin-bottom: .35rem; }
        #letter { font-size: clamp(2.25rem, 4vw, 3.25rem); font-weight: 800; letter-spacing: .04em; }
        #word, #sentence { font-size: clamp(1.05rem, 1.8vw, 1.25rem); min-height: 1.8rem; word-wrap: break-word; }

        .controls { display: flex; flex-wrap: wrap; gap: .6rem; margin-top: 1rem; }
        .btn {
            border: 1px solid var(--surface-2);
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            color: var(--text); border-radius: 999px;
            padding: .65rem 1.1rem; font-weight: 600; cursor: pointer;
            transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
        }
        .btn:hover { transform: translateY(-1px); border-color: var(--ring); box-shadow: 0 8px 25px rgba(0,0,0,0.22); }
        .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px var(--ring); }
        .btn-primary { background: linear-gradient(135deg, var(--primary-600), var(--primary)); color: #fff; border-color: transparent; }

        .tips { color: var(--muted); font-size: .9rem; margin-top: .25rem; }

        .status {
            position: fixed; right: 1rem; bottom: 1rem; z-index: 20;
            background: rgba(0,0,0,0.65);
            color: #fff; padding: .55rem .8rem; border-radius: 10px;
            font-size: .85rem; border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        }

        footer { color: var(--muted); font-size: .85rem; padding: 1rem 0 1.5rem; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div class="container nav" role="navigation" aria-label="Top navigation">
            <div class="brand">
                <div class="brand-badge" aria-hidden="true">ü§ü</div>
                <h1>ASL Recognition</h1>
            </div>
            <div class="nav-actions">
                <button class="icon-btn" id="themeToggle" aria-label="Toggle theme" title="Toggle theme">üåì</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container layout">
            <section class="panel" aria-labelledby="camera-title">
                <h2 id="camera-title" class="panel-title">Camera</h2>
                <video id="video" autoplay muted playsinline aria-label="Camera preview"></video>
                <div class="controls" role="group" aria-label="Actions">
                    <button class="btn btn-primary" onclick="commitWord()">‚å®Ô∏è Add Word (Space)</button>
                    <button class="btn" onclick="clearAll()">üóëÔ∏è Clear (Esc)</button>
                    <button class="btn" onclick="copyText()">üìã Copy Sentence</button>
                </div>
                <p class="tips">Tips: Press Space to commit a word, and Esc to clear all.</p>
            </section>

            <aside class="panel" aria-labelledby="recognition-title">
                <h2 id="recognition-title" class="panel-title">Recognition</h2>
                <div class="stats">
                    <div class="card">
                        <div class="label">Letter</div>
                        <div id="letter" aria-live="polite">?</div>
                    </div>
                    <div class="card">
                        <div class="label">Word</div>
                        <div id="word" aria-live="polite">_</div>
                    </div>
                    <div class="card">
                        <div class="label">Sentence</div>
                        <div id="sentence" aria-live="polite">Start signing...</div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div class="status" id="status" role="status" aria-live="polite">Connecting...</div>

    <footer>
        <div class="container">Built for accessibility and clarity. ‚ú®</div>
    </footer>

    <script>
        // Theme toggle (optional enhancement)
        const rootEl = document.documentElement;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) { rootEl.setAttribute('data-theme', savedTheme); }
        const themeToggleBtn = document.getElementById('themeToggle');
        themeToggleBtn?.addEventListener('click', () => {
            const next = rootEl.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            if (next === 'dark') rootEl.removeAttribute('data-theme'); else rootEl.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', next);
        });

        const elements = {
            video: document.getElementById('video'),
            letter: document.getElementById('letter'),
            word: document.getElementById('word'),
            sentence: document.getElementById('sentence'),
            status: document.getElementById('status')
        };

        const socket = io();
        let canvas, ctx;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                elements.video.srcObject = stream;
                elements.status.textContent = 'Camera ready';

                canvas = document.createElement('canvas');
                ctx = canvas.getContext('2d');

                startProcessing();
            } catch (err) {
                elements.status.textContent = 'Camera access denied';
                console.error('Camera error:', err);
            }
        }

        function startProcessing() {
            setInterval(() => {
                if (elements.video.readyState === 4) {
                    canvas.width = elements.video.videoWidth;
                    canvas.height = elements.video.videoHeight;
                    ctx.drawImage(elements.video, 0, 0);
                    socket.emit('stream', canvas.toDataURL('image/jpeg', 0.8));
                }
            }, 200);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                commitWord();
            } else if (e.key === 'Escape') {
                clearAll();
            }
        });

        function commitWord() { socket.emit('commit_word'); }
        function clearAll() { socket.emit('clear_all'); }

        async function copyText() {
            try {
                await navigator.clipboard.writeText(elements.sentence.textContent);
                elements.status.textContent = 'Copied!';
                setTimeout(() => elements.status.textContent = 'Ready', 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
        }

        socket.on('connect', () => { elements.status.textContent = 'Connected'; });
        socket.on('prediction', (data) => {
            elements.letter.textContent = data.letter;
            elements.word.textContent = data.word || '_';
            elements.sentence.textContent = data.sentence || 'Start signing...';
            if (data.confidence > 0) {
                elements.status.textContent = `Confidence: ${Math.round(data.confidence * 100)}%`;
            }
        });
        socket.on('error', () => { elements.status.textContent = 'Processing error'; });

        initCamera();
    </script>
</body>
</html>
